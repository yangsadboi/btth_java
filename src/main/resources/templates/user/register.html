<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Register</h1>
    <div th:if="${registrationSuccess}" class="alert alert-success" role="alert" th:text="${registrationSuccess}"></div>

    <!-- Kiểm tra lỗi email -->
    <div th:if="${email_error}" class="alert alert-danger" role="alert" th:text="${email_error}"></div>

    <!-- Kiểm tra lỗi username -->
    <div th:if="${username_error}" class="alert alert-danger" role="alert" th:text="${username_error}"></div>

    <!-- Kiểm tra lỗi xác nhận mật khẩu -->
    <div th:if="${confirmPassword_error}" class="alert alert-danger" role="alert" th:text="${confirmPassword_error}"></div>

    <!-- Kiểm tra lỗi chung -->
    <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
        </ul>
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" th:value="*{email}" required>
        </div>

        <div class="form-group mb-4">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" th:value="*{username}" required>
        </div>

        <div class="form-group mb-4">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" th:value="*{name}" required>
        </div>

        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group mb-4">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="mt-3 mb-0">Already have an account? <a class="text-info text-center" th:href="@{/login}">Login?</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
